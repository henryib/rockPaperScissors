<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">#RockPaperScissorsAmirite</div>
    <div class="score-board">
        <span class="label">User</span>
        <span id = "user-score">0 </span>:<span id = "cpu-score"> 0</span>
        <span class="label">Cpu</span>
    </div>
    <div class="options">
        <p class="output"> What will you do </p>
        <div class="rock option"><img src="./imgs/rock.png" alt=""></div>
        <div class="paper option"><img src="./imgs/paper.png" alt=""></div>
        <div class="scissors option"><img src="./imgs/siz.png" alt=""></div>
    </div>
    <div class="wrapper">
    <p> Make your choice </p>
    <button id="reset">Reset</button>
    </div>
    
</body>
<script src="./app.js"></script>
</html>
